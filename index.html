<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="favicon.png" >
        <title>üß† CARD GAME JAVASCRIPT</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
        <div class="text">MEMORY<br>GAME</div>
        <script>
          $(document).ready(function(){
            $(document).mousemove(function(p){
              var cursorX = p.pageX;
              var cursorY = p.pageY;
              var tranX = ((7 * cursorX) / 570) + 40;
              var tranY = ((7 * cursorY) / 570) + 50;
              $('.text').css({
                "background-position": tranX + "%" + tranY + "%"
              });
            });
          });
        </script>
    
        <div id="msgArea" class="msg"><p class="msgText"></p></div>
        <div class="game">
            <div class="controls">
                <button id="btn" class="">Start</button>
                <div class="stats">
                    <div class="moves">0 Moves</div>
                    <div class="timer">Time: 0 sec</div>
                </div>
                <div class="theme">
                    <p class="dark">L&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <input type="checkbox" class="checkbox" id="chk">
                    <label class="label" for="chk">
                        <i class="fas fa-moon"></i>
                        üåùüåû
                        <i class="fas fa-sun"></i>
                        <span class="ball"></span>
                    </label>
                    <p class = 'dark'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; D</p>
                </div>
                
            </div>
            <div class="board-container">
                <div class="board" data-dimension="4"></div>
                <div class="win">You won!</div>
            </div>
            <div class="footer"><a target="_blank" href="https://github.com/jayanth920/project-1">Jayanth (GITHUB)</a></div>
        </div>
        <script src="./script.js" ></script>
    </body>
</html>
